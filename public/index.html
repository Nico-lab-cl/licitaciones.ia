<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Licitaciones IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <span class="icon">游뱄</span>
            <h1>Licitaciones IA</h1>
        </div>
        <div class="nav-controls" id="nav-controls">
            <!-- Dynamic Content -->
            <div id="guest-nav">
                <button id="btn-nav-login" class="btn-text">Ingresar</button>
                <button id="btn-nav-register" class="btn-primary-sm">Registrarse</button>
            </div>
            <div id="user-nav" style="display: none;">
                <!-- User info injected here -->
            </div>
        </div>
    </nav>

    <main>
        <!-- Hero Section (Visible only when guest) -->
        <section id="hero-section" class="hero-section">
            <div class="hero-content">
                <h2>Domina las Licitaciones P칰blicas con IA</h2>
                <p>Automatiza la b칰squeda, an치lisis y gesti칩n de oportunidades de negocio en Mercado P칰blico.</p>
            </div>
        </section>

        <!-- Auth Overlay (Hidden by default) -->
        <div id="auth-overlay" class="auth-overlay" style="display: none;">
            <div class="auth-card">
                <button id="close-auth" class="close-btn">&times;</button>
                <h2 id="auth-title">Bienvenido</h2>

                <div class="auth-tabs">
                    <button id="tab-login" class="active">Iniciar Sesi칩n</button>
                    <button id="tab-register">Registrarse</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label>Contrase침a</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form" style="display: none;">
                    <div class="input-group">
                        <label>Nombre</label>
                        <input type="text" id="reg-name" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="input-group">
                        <label>Contrase침a</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>

                <div class="divider">o contin칰a con</div>
                <a href="/auth/google" class="btn-google">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G" width="20">
                    Google
                </a>
                <div id="auth-message" class="auth-message"></div>
            </div>
        </div>

        <!-- Dashboard (Visible when logged in) -->
        <div id="dashboard-container" class="container" style="display: none;">
            <div class="dashboard-header">
                <h2>Oportunidades Recientes</h2>
                <div class="stats">
                    <span id="total-tenders">0</span> licitaciones encontradas
                </div>
            </div>

            <div id="tenders-grid" class="grid">
                <div class="loading">Cargando licitaciones...</div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
