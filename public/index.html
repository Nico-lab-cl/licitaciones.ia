<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Licitaciones IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-box">
        <h2>Bienvenido</h2>
        <div class="auth-tabs">
            <button id="tab-login" class="active">Iniciar Sesión</button>
            <button id="tab-register">Registrarse</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form" style="display: none;">
            <input type="text" id="reg-name" placeholder="Nombre completo" required>
            <input type="email" id="reg-email" placeholder="Correo electrónico" required>
            <input type="password" id="reg-password" placeholder="Contraseña" required>
            <button type="submit" class="btn-primary">Registrarse</button>
        </form>

        <div class="divider">o</div>
        <a href="/auth/google" class="btn-google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G" width="20">
            Continuar con Google
        </a>
        <div id="auth-message" class="auth-message"></div>
    </div>
    </div>

    <!-- Dashboard (Visible when logged in) -->
    <div id="dashboard-container" style="display: none;">
        <div class="filters">
            <h2>Oportunidades Recientes</h2>
        </div>

        <div id="tenders-grid" class="grid">
            <div class="loading">Cargando licitaciones...</div>
        </div>
    </div>
    </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
